service: geneaplanner-backend

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: eu-west-3
  timeout: 10
  tracing:
    apiGateway: true
    lambda: true
  environment:
    BUCKET_FICHIERS_GEDCOM: geneaplanner-${opt:stage, self:provider.stage}-fichiers-gedcom
    TABLE_DONNEES: geneaplanner-${opt:stage, self:provider.stage}-donnees
  httpApi:
    cors:
      allowedHeaders:
        - Content-Type
        - Authorization
      allowedMethods:
        - GET
        - PUT
        - POST
        - DELETE
        - PATCH
        - OPTIONS
      allowedOrigins:
        - http://localhost:3000
        - https://geneaplanner-dev.surge.sh
        - https://geneaplanner.surge.sh
    payload: '2.0'
    authorizers:
      accessTokenAuth0:
        identitySource: $request.header.Authorization
        issuerUrl: https://geneaplanner.eu.auth0.com/
        audience:
          - https://geneaplanner-api-gateway/
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:BatchWriteItem
      Resource:
        - Fn::Join:
            - ""
            - - "arn:aws:dynamodb:"
              - Ref: AWS::Region
              - ":"
              - Ref: AWS::AccountId
              - ":table/geneaplanner*"
    - Effect: Allow
      Action:
        - dynamodb:ListTables
      Resource:
        - Fn::Join:
            - ""
            - - "arn:aws:dynamodb:"
              - Ref: AWS::Region
              - ":"
              - Ref: AWS::AccountId
              - ":table/*"
    - Effect: "Allow"
      Action:
        - xray:PutTraceSegments
        - xray:PutTelemetryRecords
      Resource: "*"
    - Effect: "Allow"
      Action:
        - "s3:GetObject"
        - "s3:PutObject"
      Resource:
        - "arn:aws:s3:::*/*"

plugins:
  - serverless-plugin-umzug
#  - serverless-plugin-thundra

custom:
  umzug:
    tablename: geneaplanner-${env:STAGE, opt:stage, self:provider.stage}-migrations

package:
  include:
    - "node_modules/aws-lambda-utils/**"
    - "node_modules/aws-sdk-fluent-builder/**"
    - "node_modules/read-gedcom/**"
    - "node_modules/uuid/**"
  exclude:
    - "node_modules/**"

functions:
  chargement-gedcom:
    handler: src/utilisateurs/arbre.charger
    events:
      - httpApi:
          path: /utilisateurs/{identifiant}/arbre
          method: put
          authorizer:
            name: accessTokenAuth0
  recuperation-corrections:
    handler: src/corrections/corrections.recupererLesCorrections
    events:
      - httpApi:
          path: /utilisateurs/{identifiant}/corrections
          method: get
          authorizer:
            name: accessTokenAuth0
